---
# Command: glocaltext --config config.yaml --debug . --incrementa
providers:
  google: {}
tasks:
- extraction_rules:
  - (?:Txt|Err|Ask|Task)\s"(.*?)"
  - virt_typ_ChkVirt="(未知)"
  - LC_ALL=C printf "%.2f, %.2f, %.2f \((%d 核心)\)"
  - status_ChkDeps="(.*?)"
  name: UtilKit.sh - en
  output:
    in_place: false
    path: localized/en
  rules:
  - action:
      type: skip
    match:
      exact:
      - ${status_ChkDeps}\t${dep_ChkDeps}
      - ${VERSION_ID}
      - ${ID}
      - ${NAME} $(cat /etc/debian_version)
      - ${PRETTY_NAME}
      - ${cpu_freq_CpuFreq} GHz
      - ${cpu_usage_CpuUsage}
      - ${SCRIPTS} ${VERSION}
      - Copyright (C) $(date +%Y) ${AUTHORS}.
      - ${usd_DiskUsage}
      - ${tot_DiskUsage}
      - ${pct_DiskUsage}
      - $(ConvSz ${usd_DiskUsage}) / $(ConvSz ${tot_DiskUsage}) (${pct_DiskUsage}%)
      - ${ipv4_servers_DnsAddr[*]}
      - ${ipv6_servers_DnsAddr[*]}
      - ${ipv4_servers_DnsAddr[*]}   ${ipv6_servers_DnsAddr[*]}
      - ${font_style_Font}${1}${CLR0}
      - ${val_Format}
      - ${res_Format}
      - ${url_Get}
      - ${prompt_msg_Ask}
      - ${i}
      - ${interface_Iface}
      - ${rx_bytes_Iface}
      - ${rx_packets_Iface}
      - ${rx_drop_Iface}
      - ${tx_bytes_Iface}
      - ${tx_packets_Iface}
      - ${tx_drop_Iface}
      - ${ipv4_addr_IpAddr}
      - ${ipv6_addr_IpAddr}
      - IPv4: ${ipv4_addr_IpAddr}
      - IPv6: ${ipv6_addr_IpAddr}
      - ${data_LastUpd}
      - ${data_Loc}
      - ${data_MacAddr}
      - ${usd_MemUsage}
      - ${tot_MemUsage}
      - ${pct_MemUsage}
      - $(ConvSz ${usd_MemUsage}) / $(ConvSz ${tot_MemUsage}) (${pct_MemUsage}%)
      - ${data_NetProv}
      - ${data_PkgCnt}
      - \n${cmd_oup_Prog}
      - ${data_PubIp}
      - ${CLR8}${DLINE}${CLR0}
      - $1
      - Bash ${BASH_VERSION}
      - Zsh ${ZSH_VERSION}
      - ${usd_SwapUsage}
      - ${tot_SwapUsage}
      - ${pct_SwapUsage}
      - $(ConvSz ${usd_SwapUsage}) / $(ConvSz ${tot_SwapUsage}) (${pct_SwapUsage}%)
      - ${data_TimeZn}
      - ${CLR1}$(cat ${tmp_file_Task})${CLR0}
  - action:
      type: replace
      value: Unknown
    match:
      exact: 未知
  - action:
      type: modify
      value: uptime -p | sed 's/up //'
    match:
      contains: uptime -p | sed -E 's/^up //; s/ year[s]?/ 年/g; s/ week[s]?/ 週/g; s/ day[s]?/ 天/g; s/ hour[s]?/ 小時/g; s/ minute[s]?/ 分鐘/g; s/, /，/g'
  - action:
      type: modify
      value: who -b | awk '{print $3, $4}'
    match:
      contains: who -b | awk '{print $3, $4}' | sed -E 's/([0-9]{4})-([0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2})/\1 年 \2 月 \3 日 \4 點 \5 分/'
  - action:
      type: modify
      value: '%d cores'
    match:
      contains: '%d 核心'
  - action:
      type: replace
      value: ${CLR2}[Available]${CLR0}
    match:
      exact: ${CLR2}［可用］${CLR0}
  - action:
      type: replace
      value: ${CLR1}[Not found]${CLR0}
    match:
      exact: ${CLR1}［缺失］${CLR0}
  source_lang: zh-TW
  target_lang: en
  targets:
  - utilkit.sh
- extraction_rules:
  - (?:Txt|Err|Ask|Task)\s"(.*?)"
